<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script defer src="calc.js"></script>
        <link href="calc.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="screen">
                    <div class="screen-last"></div>
                    <div class="screen-current">0</div>
                </div>
                <div class="button-grid">
                    <button class="btn btn-red btn-wide" id="clearBtn" 
                    data-key="Escape c C">
                        CLEAR
                    </button>
                    <button class="btn btn-wide" id="deleteBtn" 
                    data-key="Delete Backspace">
                        DELETE
                    </button>

                    <button class="btn" data-number data-key="7">7</button>
                    <button class="btn" data-number data-key="8">8</button>
                    <button class="btn" data-number data-key="9">9</button>
                    <button class="btn" data-operator data-key="/">รท</button>

                    <button class="btn" data-number data-key="4">4</button>
                    <button class="btn" data-number data-key="5">5</button>
                    <button class="btn" data-number data-key="6">6</button>
                    <button class="btn" data-operator data-key="*">ร</button>

                    <button class="btn" data-number data-key="1">1</button>
                    <button class="btn" data-number data-key="2">2</button>
                    <button class="btn" data-number data-key="3">3</button>
                    <button class="btn" data-operator data-key="-">-</button>

                    <button class="btn" id="pointBtn" data-key=".">.</button>
                    <button class="btn" data-number data-key="0">0</button>
                    <button class="btn" id="equalsBtn" data-key="= Enter">=</button>
                    <button class="btn" data-operator data-key="+">+</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Marcelo Montanez</p>
            <a href="https://github.com/marcelojmontanez" target="_blank">
                Github
            </a>
        </footer>
    </body>
</html>
